<form [formGroup]="form" (submit)="onSubmit()" class="p-4 bg-white rounded-lg shadow-md max-w-3xl mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-center mb-4">
        @if(auth.isAdmin){
        <div class="flex flex-col">
            <label for="nomQuestion" class="text-sm font-medium text-gray-700 mb-1">Question</label>
            <input formControlName="nomQuestion" id="nomQuestion" type="text" placeholder="Entrez la question"
                class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>

        <div class="flex flex-col">
            <label for="reponse" class="text-sm font-medium text-gray-700 mb-1">Réponse</label>
            <input formControlName="reponse" id="reponse" type="text" placeholder="Entrez la réponse"
                class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>

        <div class="flex justify-center sm:justify-end">
            <button type="submit"
                class="px-4 py-2 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition duration-300">
                Envoyer
            </button>
        </div>
        } @else {
        <div class="flex flex-col">
            <label for="nomQuestion" class="text-sm font-medium text-gray-700 mb-1">Question</label>
            <p class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                {{questions.nomQuestion}}</p>
        </div>

        <div class="flex flex-col">
            <label for="reponse" class="text-sm font-medium text-gray-700 mb-1">Réponse</label>
            <p class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                {{questions.reponse}}</p>
        </div>
        @if(auth.isAdmin){
        <div class="flex justify-center sm:justify-end">
            <button type="submit"
                class="px-4 py-2 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition duration-300">
                Envoyer
            </button>
        </div>
        }
        }

    </div>
</form>
