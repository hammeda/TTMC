<div class="max-w-4xl mx-auto my-8 p-6 bg-white shadow-lg rounded-lg">
    <form [formGroup]="form" (submit)="onSubmit()" class="space-y-4">
        <div class="mb-4">
            <label for="firstName" class="block text-gray-700 font-medium mb-2">Pr√©nom</label>
            <input id="firstName" type="text" formControlName="firstName"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200" />
        </div>
        <div class="mb-4">
            <label for="lastName" class="block text-gray-700 font-medium mb-2">Nom</label>
            <input id="lastName" type="text" formControlName="lastName"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200" />
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input id="email" type="text" formControlName="email"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200" />
        </div>
        <!-- <div class="mb-4">
            <label for="password" class="block text-gray-700 font-medium mb-2">Mot de passe</label>
            <input id="password" type="password" formControlName="password"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200" />
        </div> -->
        <!-- <div class="mb-4">
            <label for="confirmPassword" class="block text-gray-700 font-medium mb-2">Email</label>
            <input id="confirmPassword" type="password" formControlName="confirmPassword"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200" />
        </div> -->
        <div class="relative z-0 w-full mb-5 group">
            <select id="roles" formControlName="roles" multiple
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer">
                <option value="PUBLIC">Public</option>
                <option value="ADMIN">Admin</option>
            </select>
            <label for="roles"
                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Roles</label>
        </div>
        <div class="flex justify-end space-x-4">
            <button type="button" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg" routerLink="/users">
                Annuler
            </button>
            <button type="submit" [disabled]="form.invalid"
                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                {{ form.value.id ? 'Modifier' : 'Ajouter' }} un utilisateur
            </button>
        </div>
    </form>
</div>
